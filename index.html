<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body onload="show_text();">
    <p style="display:none" id="pageTextSource">Ты пидор!!!</p>

    <p id="pageText"></p>
    <script>
      const isTrue = confirm("Хочешь узнать правду???");
      if (isTrue) {
        var source,
          dest,
          len,
          now = 0,
          delay = 300,
          letters = 1;

        function show_text() {
          source = document.getElementById("pageTextSource");

          dest = document.getElementById("pageText");

          len = source.innerHTML.length;

          show();
        }

        function show() {
          dest.innerHTML += source.innerHTML.substr(now, letters);

          now += letters;

          if (now < len) setTimeout("show()", delay);
        }
      } else {
        alert("Да ладно тебе! Перезагрузи страничку");
      }
    </script>
  </body>
</html>
